<div bsModal #newcatmodal="bs-modal" id="newcatmodal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title">Create new category</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <form #newCatForm="ngForm">
              <div class="form-group"
                  [class.has-error]="catname.invalid && catname.touched"
                  [class.has-success]="catname.valid">
                <label for="catname" class="form-label">Category name: </label>
                <input id="catname" #catname="ngModel" name="catname"
                      required class="form-control"
                      [(ngModel)]="category.name" placeholder="name"/>
                <span id="helpBlock" class="help-block">Required. The name of this account.</span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="hide()">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="save()"
                [disabled]="!newCatForm.valid">Create</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
