language: node_js
node_js:
- 4
- 5
- stable

sudo: required

addons:
  firefox: "39.0"

services:
  - docker

os:
- linux
- osx

matrix:
  exclude:
  - os: osx
    node_js: 4
  - os: osx
    node_js: 5

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew outdated xctool || brew upgrade xctool; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CHROME_BIN=chromium-browser; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew cask install google-chrome; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
- docker pull dmkent/cattrack
- docker run -d -p 8000:8000 dmkent/cattrack

before_script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then nohup bash -c "webdriver-manager start 2>&1 &"; fi

after_failure:
- cat /home/travis/build/mgechev/angular2-seed/npm-debug.log

branches:
  only:
    - master
    - /^release-.*$/

notifications:
  email: true

cache:
  directories: node_modules

script:
- npm run tests.all
- npm run build.prod
- npm run gulp build.prod.tar

deploy:
  provider: releases
  api_key:
    secure: ""
  file: dist/cattrack-client.tar.gz
  on:
    repo: dmkent/cattrack-client
    tags: true
    node_js: 5
